<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
</head>
<body>
    <h1>To Do's</h1>
    <div id="container">
        <dialog open id="dialog">
            <form method="dialog" id="newToDo">
                <label>To - Do</label>
                <input id="inputProject" type="text">
                <button id="submit" type="submitProject">Submit</button>
                <button id="close">Close</button>
                </form>`
        </dialog>
        <h2 id="projectHeader">Default Project</h2>
        <div id="todosdiv">

        </div>
        <div id="buttons">
            <button id="newProjectButton">New Project</button>
            <button id="selectProjectButton" >Select Project</button>
            <button id="newToDoButton">New To-Do</button>
            <button id="clearButton"> Clear Finished Tasks</button>

        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
